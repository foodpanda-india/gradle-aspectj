apply plugin: 'groovy'
apply plugin: 'maven-publish'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.amazonaws:aws-java-sdk:1.10.58'
    }
}

group = 'nl.eveoh'
version = '1.6'

repositories {
    maven {
        url "https://maven.eveoh.nl/content/groups/public"
    }
}

dependencies {
    compile localGroovy()
    compile gradleApi()
}

import com.amazonaws.auth.DefaultAWSCredentialsProviderChain

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "s3://logistics-aws-global-artifactsbucket-1qyzf9euy1oy1/maven2"
            credentials(AwsCredentials) {
                def defaultCredentials = new DefaultAWSCredentialsProviderChain().getCredentials()

                accessKey defaultCredentials.getAWSAccessKeyId()
                secretKey defaultCredentials.getAWSSecretKey()
            }
        }
    }
}

